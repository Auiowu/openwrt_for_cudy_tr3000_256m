name: build-tr3000
permissions: write-all
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: build openwrt for cudy tr3000 (256MB v1)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo apt-get update
          sudo apt install build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget

      # 修复权限：使 scripts 目录下的所有脚本可执行
      - name: Make scripts executable
        run: chmod -R +x scripts/
        
      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      # 新增：检查配置文件是否存在
      - name: Check for config file in .abc/.config
        run: |
          if [ ! -f .abc/.config ]; then
            echo "::error::Configuration file .abc/.config not found!"
            echo "Please ensure you have placed your .config file in the '.abc' folder at the root of the repository."
            echo "Current contents of '.abc' directory (if any):"
            ls -la .abc/ || echo ".abc/ directory does not exist"
            exit 1
          fi

      - name: Copy config file from .abc/.config
        run: cp .abc/.config .config

      - name: Build firmware
        env:
          FORCE_UNSAFE_CONFIGURE: 1
        run: make -j8

      - name: Zip the bin directory
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r openwrt-cudy-tr3000.zip bin

      - name: Release and Upload
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: openwrt-cudy-tr3000.zip
          name: ${{ github.ref_name }}

      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@main
        with:
          retain_days: 0
          keep_minimum_runs: 2
